<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<title>Formularz kontaktowy</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<h1>Zgłoś się na kurs programowania</h1>
	<h2>Wypełnij poniższy formularz</h2>

	<form action="https://formspree.io/szaluckim@gmail.com" method="post">

		<div class="label">
			<label for="name">Imię:</label>
		</div>
		<div>
			<input type="text" name="name" id="name" placeholder="Podaj imię" required>
		</div>

		<div class="label">
			<label for="surname">Nazwisko:</label>
		</div>
		<div>
			<input type="text" name="surname" id="surname" placeholder="Podaj nazwisko" required>
		</div>


		<div class="label">
			<label for="mail">E-mail:</label>
		</div>
		<div>
			<input type="email" name="mail" id="mail" placeholder="np. jan_kowalski@onet.pl" required>
		</div>

		<div class="label">
			<label for="phone">Telefon:</label>
		</div>
		<div>
			<input type="tel" name="phone" id="phone" placeholder="Podaj nr tel." required>
		</div>

		<div class="label">
			<label for="city">Wybierz miasto:</label>
		</div>

		<div class="select">
			<select name="city" id="city">
				<option value="value1">Kraków</option>
				<option value="value2" selected>Warszawa</option>
				<option value="value3">Gdańsk</option>
			</select>
		</div>

		<div class="label">
			<label>Wybierz płeć:</label>
		</div>
		<div>
			<input type="radio" name="gender" value="male">Mężczyzna
			<br>
			<input type="radio" name="gender" value="Female">Kobieta
		</div>

		<div class="label">
			<label for="message">Napisz Wiadomość:</label>
		</div>
		<div>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Tutaj napisz wiadomość"></textarea>
		</div>


		<input type="checkbox" name="agreement" id="agreement" required> <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>


		<div class="submit">
			<input type="submit" value="Wyślij">
		</div>


	</form>

</body>

</html>
